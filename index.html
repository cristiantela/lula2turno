<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lula 2Â° Turno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: rgb(21, 21, 21);
        font-size: 18px;
        margin: 0;
      }

      .container {
        width: 90%;
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
      }

      .container input {
        font-size: 1rem;
        border-radius: 0.4rem;
        padding: 0.5rem 1rem;
        margin: 1rem 0;
        border: 1px solid grey;
      }

      .container button {
        font-size: 1rem;
        border-radius: 0.4rem;
        padding: 0.5rem 1rem;
        margin: 1rem 0;
        border-width: 0;
        border-bottom: 2px solid rgb(9, 99, 37);
        background-color: #107b29;
        color: white;
        cursor: pointer;
      }

      .container canvas {
        display: block;
        width: 80%;
        margin: 0 auto;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" value="Cris" />

      <button>Salvar Imagem</button>

      <canvas width="1080" height="1080"></canvas>
    </div>

    <script>
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      const baseImage = new Image();
      baseImage.src = "./base.png";

      document.querySelector('button').addEventListener('click', () => {
        const a = document.createElement('a');
        a.setAttribute('href', canvas.toDataURL('image/png'));
        a.setAttribute('download', document.querySelector("input").value.trim());
        a.click();
      });

      function roundRect(
        ctx,
        x,
        y,
        width,
        height,
        radius = 5,
        fill = false,
        stroke = true
      ) {
        if (typeof radius === "number") {
          radius = { tl: radius, tr: radius, br: radius, bl: radius };
        } else {
          radius = { ...{ tl: 0, tr: 0, br: 0, bl: 0 }, ...radius };
        }
        ctx.beginPath();
        ctx.moveTo(x + radius.tl, y);
        ctx.lineTo(x + width - radius.tr, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
        ctx.lineTo(x + width, y + height - radius.br);
        ctx.quadraticCurveTo(
          x + width,
          y + height,
          x + width - radius.br,
          y + height
        );
        ctx.lineTo(x + radius.bl, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
        ctx.lineTo(x, y + radius.tl);
        ctx.quadraticCurveTo(x, y, x + radius.tl, y);
        ctx.closePath();
        ctx.fill();
      }

      baseImage.addEventListener("load", () => {
        function draw() {
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.drawImage(baseImage, 0, 0);

          context.save();

          context.translate(540, 348);
          context.rotate((-2 * Math.PI) / 180);

          context.textBaseline = "middle";
          context.font = "196.13px Bebas Neue";
          const width = context.measureText(
            document.querySelector("input").value.trim()
          ).width;

          context.fillStyle = "#1ABC4C";
          roundRect(
            context,
            -width / 2 - 25,
            -184 / 2,
            width + 25 * 2,
            184,
            21.66
          );

          context.fillStyle = "white";
          context.fillText(
            document.querySelector("input").value.trim(),
            -width / 2,
            20
          );

          context.restore();

          setTimeout(draw, 100);
        }

        draw();
      });
    </script>
  </body>
</html>
